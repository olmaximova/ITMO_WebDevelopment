<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Online-store</title>
</head>
<body>
    <header class="main-header">
        <!-- шапка сайта -->
        <div class="main-header__inner">
            <div class="main-header__logo">
                <h1>IStore</h1>
            </div>
            <nav class="main-header__menu">
                <a href="!#" class="btn__cart">
                    <img src="images/cart-icon.png" alt="Корзина">
                    <span>Корзина</span>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <!-- основное содержимое -->
        <div class="products__container">
            <div class="product" id="product1">
                <img src="images/products/shirt.JPG" alt="рубашка">
                <div class="product__description">
                    <span>RE</span>
                    <h5>Рубашка женская</h5> 
                    <h4>2500₽</h4> 
                    <button class="add_to_cart">Добавить в корзину</button>
                </div>
            </div>
            <div class="product" id="product2">
                <img src="images/products/trousers-street.JPG" alt="рубашка">
                <div class="product__description">
                    <span>LIME</span>
                    <h5>Брюки женские укороченные</h5> 
                    <h4>3500₽</h4> 
                    <button class="add_to_cart">Добавить в корзину</button>
                </div>
            </div>
            <div class="product" id="product3">
                <img src="images/products/trousers.JPG" alt="рубашка">
                <div class="product__description">
                    <span>LIME</span>
                    <h5>Брюки женские</h5> 
                    <h4>3500₽</h4> 
                    <button class="add_to_cart">Добавить в корзину</button>
                </div>
            </div>
            <div class="product" id="product4">
                <img src="images/products/coat.JPG" alt="рубашка">
                <div class="product__description">
                    <span>Love Republic</span>
                    <h5>Пальто женское</h5> 
                    <h4>8000₽</h4> 
                    <button class="add_to_cart">Добавить в корзину</button>
                </div>
            </div>
            <div class="product" id="product5">
                <img src="images/products/longsleeve.JPG" alt="рубашка">
                <div class="product__description">
                    <span>RE</span>
                    <h5>Водолазка женская</h5> 
                    <h4>2500₽</h4> 
                    <button class="add_to_cart">Добавить в корзину</button>
                </div>
            </div>
            <div class="product" id="product6">
                <img src="images/products/sweater.JPG" alt="рубашка">
                <div class="product__description">
                    <span>Love Republic</span>
                    <h5>Свитер женский</h5> 
                    <h4>3000₽</h4> 
                    <button class="add_to_cart">Добавить в корзину</button>
                </div>
            </div>
            <div class="product" id="product7">
                <img src="images/products/jeans.JPG" alt="рубашка">
                <div class="product__description">
                    <span>RE</span>
                    <h5>Джинсы женские</h5> 
                    <h4>4500₽</h4> 
                    <button class="add_to_cart">Добавить в корзину</button>
                </div>
            </div>
            <div class="product" id="product8">
                <img src="images/products/jacket.JPG" alt="рубашка">
                <div class="product__description">
                    <span>RE</span>
                    <h5>Пиджак женский</h5> 
                    <h4>3500₽</h4> 
                    <button class="add_to_cart">Добавить в корзину</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <!-- подвал сайта -->
        <div class="footer_github">
            <a href="!#" class="btn__github">
                <img src="images/github-mark.png" alt="GitHub">
                <span>GitHub</span>
            </a>
        </div>
    </footer>
<script src="main.js"></script>
</body>
</html>
